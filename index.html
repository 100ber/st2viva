<script>

var c=document.getElementById("d1");
function add(s){
			var xhr = new XMLHttpRequest();
			//console.log(xhr);
			xhr.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					var data=this.responseText;
		
					c.innerHTML=data;
					
					
				}}
				xhr.open("GET",s);
				xhr.send();
		}
</script>
